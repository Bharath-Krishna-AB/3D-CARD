<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d card</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="card-container">
        <div class="card">
        <div class="header">
                <div class="ciricle"></div>
                <img class="shoe-img" src="adidas.png" alt="">
        </div>

        <div class="informations">
            <h1 class="title">Adidas ZX</h1>
            <h3 class="description">FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
            <div class="sizes">
                <button>39</button>
                <button>40</button>
                <button class="unique">43</button>
                <button>45</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
</div>


<script src="./script.js"></script>
</body>
</html>
